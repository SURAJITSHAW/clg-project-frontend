<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Add Product</h1>

                </div>
                <!-- /.container-fluid -->

                
                <form #frm="ngForm" method="post" (ngSubmit)="addp(frm.value)">
                    <p>Category Name</p>

                    <p>
                        <select name="category" [ngModel]>
                        <option value="">-Select Category-</option>
                        <option *ngFor="let c of allcat" value="{{c._id}}">
                            {{c.categoryname}}
                        </option>

                    </select>
                    </p>


                    <p>Product Name</p>
                    <input type="text" name="pname" [ngModel]>

                    <p>Product Price</p>
                    <input type="text" name="pprice" [ngModel]>

                    <p>Product Image</p>
                    <p><input type="file" name="pimg" (change)="fup($event)"></p>

                    <p>Product Details</p>
                    <p><ckeditor data="" name="pd" [ngModel]></ckeditor></p>

                    <p><input type="submit" name="save" value="add category"></p>                    
                </form>

            

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    

</body>

</html>
